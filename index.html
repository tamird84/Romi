            <i class="fa-solid fa-star" style="font-size: larger; position: absolute;" id="faster"></i>
            <i class="fa-solid fa-star" style="font-size: small; position: absolute;" id="slowish"></i>
            <i class="fa-solid fa-star" style="font-size: x-small; position: absolute;" id="fastest"></i>
            <i class="fa-solid fa-star" style="font-size: larger; position: absolute;" id="fastfast"></i>
        </div>

            <img src="unicorn1.png" alt="" class="pictures unione">
            <img src="unicorn2.png" alt="" class="pictures unitwo">
            <img src="unicorn3.png" alt="" class="pictures unithree">
            <img src="unicorn4.png" alt="" class="pictures unifour">

        </div>

        <form action="">

            <label for="unicorns">תלחצי עלי</label> <br>
            <input type="checkbox" name="unicorns" id="unicorns_btn">
            
        </form>
    </main>

    <script>

        var unicorns_btn = document.getElementById("unicorns_btn");
        var pictures = document.querySelectorAll(".pictures");

        unicorns_btn.addEventListener('click', apear)

        function apear() {
            if(unicorns_btn.checked){
                console.log("I'm checked")
                pictures.forEach(element => {
                    element.classList.remove("pictures")
                });
            } else {
                pictures.forEach(element => {
                element.classList.add("pictures")

                console.log("Not checked")
                })
            };
        }

        var cursor = document.querySelectorAll("i");

        document.addEventListener('mousemove', function(e){
            var x = e.clientX;
            var y = e.clientY;
            cursor.forEach(element => {
                element.style.left = x +"px";
                element.style.top = y +"px";
                element.style.transform = "rotate("+x+"deg)";
            });
            
        })
